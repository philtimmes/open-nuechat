name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    -name: Make control.sh executable
    run: chmod +x ./control.sh
    - name: Build the Docker image
    run: ./control.sh build 
